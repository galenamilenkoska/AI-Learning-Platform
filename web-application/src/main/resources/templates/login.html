<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/master.css">
  <title>Login</title>
</head>
<body class="bg-ai-image">
<div class="container">
  <div class="row">

    <div class="col-lg-5 col-md-7 col-sm-12">
      <div class="d-flex flex-column justify-content-center min-vh-100">

        <div class="card p-3 mb-2">
          <div class="card-body">
            <p class="fs-2 text-center mb-5">Welcome once again!</p>
            <p class="fs-2 text-center mb-5" th:text="${param.error}"></p>
            <form action="/login" method="post">
              <div class="mb-4">
                <label for="email" class="form-label mb-0 fw-semibold">Email Address</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
              </div>

              <div class="mb-4">
                <label for="password" class="form-label mb-0 fw-semibold">Password</label>
                <input type="password" name="password" class="form-control" id="password">
              </div>

              <div class="d-flex justify-content-between mb-2">
                <a href="./forgotPassword.html" class="text-decoration-none">Forgot Password?</a>
              </div>
              <div>
                <a  href="./dashboard/courses.html" class="btn btn-primary w-100 btn-lg"> Sign In</a>
              </div>
            </form>
          </div> <!--./card-body -->
        </div> <!--./card -->

        <div class="card">
          <div class="card-body">
            <p class="fw-semibold text-center p-0 m-0">Don't have an account? <a href="./register.html" class="text-decoration-none">Sign Up</a> for free!</p>
          </div> <!-- ./card-body -->
        </div> <!-- ./card -->

      </div>
    </div>

  </div> <!-- /.row -->
</div> <!-- ./container -->
</body>
</html>
