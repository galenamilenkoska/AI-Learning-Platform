<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/master.css">
    <title>Register</title>
</head>
<body class="bg-ai-image">
    <div class="container">
        <div class="row">

            <div class="col-lg-5 col-md-7 col-sm-12">
                <div class="d-flex flex-column justify-content-center min-vh-100">

                    <div class="card p-3 mb-2">
                        <div class="card-body">
                            <form>
                                <div class="mb-4">
                                    <label for="fullname" class="form-label mb-0 fw-semibold">Full Name</label>
                                    <input type="fullname" name="fullname" class="form-control" id="fullname" placeholder="John Doe">
                                </div>

                                <div class="mb-4">
                                    <label for="email" class="form-label mb-0 fw-semibold">Email Address</label>
                                    <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label mb-0 fw-semibold">Password</label>
                                    <input type="password" name="password" class="form-control" id="password">
                                </div>

                                <div>
                                    <a href="#" class="btn btn-primary w-100 btn-lg">Begin your AI journey for free</a>
                                </div>
                            </form>
                        </div> <!--./card-body -->
                    </div> <!--./card -->

                    <div class="card">
                        <div class="card-body">
                            <p class="fw-semibold text-center p-0 m-0">Already have an account? <a href="./login.html" class="text-decoration-none">Sign In</a></p>
                        </div> <!-- ./card-body -->
                    </div> <!-- ./card -->

                </div>
            </div>

        </div> <!-- /.row -->
    </div> <!-- ./container -->
</body>
</html>
